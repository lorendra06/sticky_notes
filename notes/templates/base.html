{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Sticky Notes{% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 mb-4 border-bottom">
        <h1 class="m-0">
            {% block header %}ðŸ“Œ Sticky Note Board{% endblock header %}
        </h1>
        <div>
            {% if user.is_authenticated %}
                <span class="me-3">Hello, <strong>{{ user.username }}</strong>!</span>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-outline-danger">Logout</button>
                </form>
            {% endif %}
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock content %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
