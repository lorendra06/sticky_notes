<!-- Delete Note Confirmation -->
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center shadow p-5 bg-white rounded">
        <h3>Are you sure you want to delete "{{ note.title }}"?</h3>
        <p class="text-danger">This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-custom">Yes, Delete</button>
            <a href="{% url 'note_detail' note.id %}" class="btn btn-secondary btn-custom">Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}
